<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white py-4 px-8 flex justify-between items-center shadow">
    <div class="text-lg font-semibold">Health Tracker</div>
    <div class="flex items-center space-x-4">
      <a href="#" class="text-gray-500 hover:text-gray-700">Support</a>
      <div class="relative">
        <div class="text-gray-500 flex items-center space-x-2 hover:text-gray-700 cursor-pointer" onclick="toggleDropdown()">
          <span>My Account</span>
          <div class="flex flex-col space-y-1">
            <div class="w-3 h-1 bg-gray-500 rounded"></div>
            <div class="w-3 h-1 bg-gray-500 rounded"></div>
            <div class="w-3 h-1 bg-gray-500 rounded"></div>
          </div>
        </div>
        <div id="dropdown" class="absolute right-0 mt-2 bg-white shadow-md rounded-md py-2 w-48 z-10 hidden">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Biomarkers Analysis</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Biomarker Visuals</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Diet Recommendations</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-grow flex flex-col justify-center items-center p-8">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="mt-8">
        <label for="blood-report" class="block text-gray-700 font-semibold mb-2">
          Upload Blood Report
        </label>
        <div class="flex items-center justify-center bg-gray-100 rounded-md py-4">
          <label for="blood-report-input" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded cursor-pointer">
            Choose File
          </label>
          <input id="blood-report-input" type="file" class="hidden" />
          <span class="ml-4 text-gray-500">No file chosen</span>
        </div>
      </div>
      <div class="mt-8">
        <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded">
          Integrate Health Apps
        </button>
      </div>
      <div class="mt-4">
        <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded">
          Select Medical Care
        </button>
      </div>
    </div>
  </main>
</body>
</html>
